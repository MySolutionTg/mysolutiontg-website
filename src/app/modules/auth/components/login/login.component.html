<form class="signin-form" [formGroup]="loginForm" novalidate="novalidate" (ngSubmit)="submit()">
  <div class="form-group mb-3">
    <label class="label" for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" required >
  </div>
  <div class="form-group mb-3">
    <label class="label" for="password">Mot de passe</label>
    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required >
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!loginForm.valid" class="form-control btn btn-primary rounded submit px-3">Connexion</button>
  </div>
